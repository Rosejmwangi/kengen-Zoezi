<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Booker - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 600px;
            margin: 80px auto 0 auto;
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(30,60,114,0.2);
            padding: 48px 32px;
            text-align: center;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.8rem;
            color: #1e3c72;
            margin-bottom: 16px;
        }
        p {
            font-size: 1.2rem;
            color: #444;
            margin-bottom: 32px;
        }
        .cta-btn {
            background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            border: none;
            border-radius: 32px;
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 16px rgba(30,60,114,0.15);
        }
        .cta-btn:hover {
            background: linear-gradient(90deg, #2a5298 0%, #1e3c72 100%);
            transform: translateY(-2px) scale(1.04);
        }
        .logo {
            width: 80px;
            margin-bottom: 24px;
            filter: drop-shadow(0 2px 8px #1e3c72aa);
        }
        @media (max-width: 700px) {
            .container {
                padding: 32px 10px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://img.icons8.com/ios-filled/100/1e3c72/dumbbell.png" alt="Gym Logo" />
        <h1>Welcome to Gym Booker</h1>
        <p>Book your next gym session with ease. Stay fit, stay motivated, and never miss a workout!<br>Discover classes, reserve your spot, and manage your bookings all in one place.</p>
        <a href="/bookings/"><button class="cta-btn">Book Now</button></a>
    </div>
</body>
</html>
