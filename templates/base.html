<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Booker</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            /* purple -> orange base background */
            background: linear-gradient(135deg, #662d91 0%, #f37021 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 40px auto 0 auto;
            background: rgba(255,255,255,0.97);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(102,45,145,0.13);
            padding: 32px 24px;
        }
        h2 {
            font-family: 'Montserrat', sans-serif;
            color: #662d91;
            margin-bottom: 24px;
        }
        .cta-btn {
            background: linear-gradient(90deg, #f37021 0%, #662d91 100%);
            color: #fff;
            border: none;
            border-radius: 32px;
            padding: 10px 28px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 16px rgba(102,45,145,0.10);
            text-decoration: none;
            display: inline-block;
        }
        .cta-btn:hover {
            background: linear-gradient(90deg, #662d91 0%, #f37021 100%);
            transform: translateY(-2px) scale(1.04);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background: #662d91;
            color: #fff;
        }
        td, th {
            padding: 10px;
            text-align: left;
        }
        @media (max-width: 700px) {
            .container {
                padding: 12px 2px;
            }
            table, th, td {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
